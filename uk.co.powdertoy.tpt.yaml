app-id: uk.co.powdertoy.tpt
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: powder
rename-icon: powder
rename-desktop-file: powder.desktop
rename-appdata-file: powder.appdata.xml
finish-args:
  - "--share=ipc"
  - "--socket=x11"
  - "--device=dri"
  - "--socket=wayland"
  - "--share=network"

modules:
  - name: libluajit
    no-autogen: true
    make-args:
      - PREFIX=/app
    make-install-args:
      - PREFIX=/app
    cleanup:
      - /bin
      - /include
      - /lib/cmake
      - /lib/pkgconfig
      - "*.a"
    sources:
      - type: archive
        url: http://luajit.org/download/LuaJIT-2.1.0-beta3.tar.gz
        sha256: 1ad2e34b111c802f9d0cdf019e986909123237a28c746b21295b63c9e785d9c3
  
  - name: fftw3f
    no-autogen: true
    config-opts:
    - --enable-shared
    - --enable-threads
    - --enable-float
    cleanup:
      - /bin
      - /include
      - /lib/*.a
      - /lib/*.la
      - /lib/pkgconfig
      - /share/man
      - /share/info
    sources:
    - type: archive
      url: http://www.fftw.org/fftw-3.3.10.tar.gz
      sha256: 56c932549852cddcfafdab3820b0200c7742675be92179e59e6215b340e26467

  - name: powder
    buildsystem: meson
    config-opts: 
      - --buildtype=release
      - -Dinstall_check=false

    sources:
      - type: git
        url: https://github.com/The-Powder-Toy/The-Powder-Toy.git
        tag: v97.0.352
        commit: 225293cc8030c4878d4d924eb4513b4a2e284f08
        disable-fsckobjects: true
    post-install: 
      - install -Dm755 powder /app/bin/powder
      - install -Dm644 resources/powder.desktop /app/share/applications/powder.desktop
      - install -Dm644 resources/appdata.xml /app/share/metainfo/powder.appdata.xml
      - install -Dm644 /run/build/powder/resources/icon_exe.svg /app/share/icons/hicolor/scalable/apps/powder.svg

    modules:
      - dependencies/jsoncpp.yml